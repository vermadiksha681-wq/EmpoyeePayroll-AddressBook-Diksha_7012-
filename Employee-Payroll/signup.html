<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Employee Payroll</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup-wrapper">
        <div class="signup-logo">
            <a href="index.html">
                <img src="logo.png" alt="Logo">
            </a>
        </div>

        <h2 class="signup-title">Create Your Account</h2>

        <form class="signup-form" action="index.html" method="GET">

            <div class="form-group">
                <label>Full Name</label>
                <input type="text" required>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" required>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" required>
            </div>

            <div class="signup-btn-group">
                <a href="index.html" class="signup-btn signup-btn-secondary">Cancel</a>
                <button type="submit" class="signup-btn signup-btn-primary">Sign Up</button>
            </div>

        </form>

        <div class="signup-login-text">
            Already have an account?
            <a href="index.html">Login</a>
        </div>

    </div>

</body>
</html>
