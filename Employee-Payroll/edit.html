<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="navbar">
    <div class="logo">
        <a href="index.html"><img src="logo.png" class="logo-img"></a>
    </div>
</header>

<div class="edit-wrapper">

    <div class="edit-logo">
        <a href="index.html">
            <img src="logo.png" alt="Logo">
        </a>
    </div>

    <h2 class="edit-title">Edit Employee</h2>

    <form class="edit-form">

        <div class="form-group">
            <label>Name</label>
            <input type="text" placeholder="Enter name">
        </div>

        <div class="form-group">
            <label>Gender</label>
            <select>
                <option>Male</option>
                <option>Female</option>
            </select>
        </div>

        <div class="form-group">
            <label>Department</label>
            <input type="text" placeholder="Enter department">
        </div>

        <div class="form-group">
            <label>Salary</label>
            <input type="number" placeholder="Enter salary">
        </div>

        <div class="form-group">
            <label>Start Date</label>
            <input type="date">
        </div>

        <div class="edit-btn-group">
            <a href="index.html" class="edit-btn edit-btn-secondary">Cancel</a>
            <button type="submit" class="edit-btn edit-btn-primary">Save</button>
        </div>

    </form>

</div>

</body>
</html>
