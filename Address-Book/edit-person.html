<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Person</title>
  <link rel="stylesheet" href="add-person.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="form-container">
    <div class="form-header">
      <h2>EDIT PERSON</h2>
      <a href="index.html" class="close-btn"><i class="fa fa-times"></i></a>
    </div>

    <form id="editForm" class="address-form">

      <label>Full Name</label>
      <input id="fullname" type="text" placeholder="Enter full name">

      <label>Address</label>
      <textarea id="address" placeholder="Enter address"></textarea>

      <div class="row">
        <input id="city" type="text" placeholder="City">
        <input id="state" type="text" placeholder="State">
        <input id="zip" type="text" placeholder="Zip Code">
      </div>

      <input id="phone" type="text" placeholder="Phone Number">

      <div class="btn-row">
        <button type="submit" class="add-btn">Save Changes</button>
        <a href="index.html" class="reset-btn">Cancel</a>
      </div>

    </form>
  </div>

  <script>
    document.getElementById("editForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Changes saved (demo only)");
      window.location.href = "index.html";
    });
  </script>

</body>
</html>
